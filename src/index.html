<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Happy 50th anniversary</title>
</head>
    <header class="header">
        <div>
            <h1>Happy 50th anniversary</h1>
            <p class="data1">En <span id="horaCero"></span>  será el pachangón de Rosa Maria Sedas  y Jorge Lopez</p>
            <p class="data2">Muchas Felicidades</p>
        </div>
    </header>
    <main>

        <aside class="banner">
            <div>
                <div class="banner__images">
                    <img data-aos="flip-right" src="./images/abuela_novia.jpg" alt="Rosa Maria Sedas novia">
                    <img data-aos="zoom-in-up"src="./images/pareja.jpg" alt="Pareja Jorge y Rosa Maria">
                    
                </div>
                <p>Te esperamos, gracias por acompañarnos en este evento de vida.</p>
            </div>
            
        </aside>
        <section class="header convite">
            <p>Confirma tu asistencia
                <button id="accept">Confirmar</button>
            </p>
        </section>
    </main>
    <!--section>
    </section-->

<body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
